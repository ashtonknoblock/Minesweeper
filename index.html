<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Minesweep</title>
</head>
<body>

<h1>Minesweeper</h1>

<div id="container">
    <div id="buttonWrap">
        <input type="button" class="button" id="drawButton" value="Draw Game Board">
        <input type="button" class="button" id="newGameButton" value="New Game" onclick="location.reload()">
    </div>

    <div id="inputWrap">
        <input type="number" class="write" id="userRow" placeholder="Number of rows..">
        <input type="number"class="write" id="userCol" placeholder="Number of columns...">
        <input type="number"class="write" id="userMine" placeholder="Number of mines...">
    </div>
</div>

<div class="timer">
    <label id="minutes">00</label>:<label id="seconds">00</label>
</div>

<div id="board"></div>

<script src="script.js"></script>
</body>
</html>
